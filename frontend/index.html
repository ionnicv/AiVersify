<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Versify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <!--Navbar-->
    <nav class="bg-green-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl fond-bold"> AI Song Lyrics Generator </h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            
            <!-- Introduction section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to AI Lyrics Generator</h2>
                <p class="text-gray-750">
                    Extract the lyrics from your favorite songs using artificial inteligence.
                    Simply insert the link to the YouTube video below and the AI will extract the lyrics for you to enjoy.
                </p>
            </div>

            <br>
            <!-- YouTube section -->
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter YouTube Song Video Link</h2>
                <div class="flex space-x-4">
                    <input type="url" id="youtubeLink" placeholder=" Paste YouTube Link..." class="flex-growp-2 border border-blue-400 rounded-l-md">
                    <button id="generateLyricButton" class="bg-blue-400 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition-colors">Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
